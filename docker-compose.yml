version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: docqr_postgres
    environment:
      POSTGRES_USER: docqr_user
      POSTGRES_PASSWORD: docqr_password
      POSTGRES_DB: docqr_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - docqr_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U docqr_user -d docqr_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: docqr_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@docqr.com
      PGADMIN_DEFAULT_PASSWORD: vesper
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - docqr_network
    depends_on:
      - postgres

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: docqr_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - docqr_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis for Caching (Optional but recommended for production)
  redis:
    image: redis:7-alpine
    container_name: docqr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - docqr_network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  docqr_network:
    driver: bridge
